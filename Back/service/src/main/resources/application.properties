spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/rooom?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=dhfcoddl3149&@

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.open-in-view=true
# 미리 데이터베이스를 다 잡아놓을거면 none, GenerationStrategy=Auto 쓰거나
# 프로젝트 실행할때 데이터베이스까지 만들꺼면 update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# 서버 실행되는 포트번호 (tomcat 기본 포트: 8080, 안쓰면 8080번에 실행됨)
server.port=8080
server.tomcat.uri-encoding=UTF-8

# @Value로 가져올 수 있는 값들
# 직접 설정하세요 아무거나 상관없습니다
jwt.secret.key=rooomSecretKey

