<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>RoooM</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="wrap">
      <div class="header">
        <div class="top_area">
          <div class="logo_area">
            <img src="./img/rooom.png" alt="RoooM" height= "51px" weight="151px">
          </div>
          <div class="icon_box_area">
            <div class="icon_area">
              <img src="./img/user.png" alt="My Page" height= "41px" weight="34px">
              <img src="./img/tri.png" alt="..." height= "9px" weight="10px" style="margin-bottom:15px;">     
            </div>
            <div class="icon_area">
              <img src="./img/notification.png" alt="Notification" height= "41px" weight="34px">
              <img src="./img/tri.png" alt="..." height= "9px" weight="10px" style="margin-bottom:15px;">
            </div>
            <div class="icon_area">
              <img src="./img/calender.png" alt="Calender" height= "41px" weight="34px">
              <img src="./img/tri.png" alt="..." height= "9px" weight="10px" style="margin-bottom:15px;">
            </div>
          </div>
        </div>  
      </div>
      <!-- end of header -->
      <div class="content">
        <div class="invitation_area">
          <div class="invitation_box">
            <div class="invitation_choose">
              <button class="invitation_accept">수락</button>
              <button class="invitation_deny">거절</button>
            </div>
            <div class="room_color" style="background: #8CAA13;">    
            </div>
            <div class="room_name">
              방 3
            </div>
            <div class="room_member">
              이지훈 님으로부터의 초대
            </div>
            <div class="room_desc">
              국민대학교 2020-1학기 캡스톤 팀 방입니다
            </div>
            
          </div>
        </div>
        <div class="list_area">
          <div class="list_box_area">
            <div class="list_box">
              <div class="room_color" style="background: #35E9DE;">
              </div>
              <div class="room_name">
                방 1
              </div>
              <div class="room_member">
                이지훈 님 외 3 명
              </div>
              <div class="room_desc">
                국민대학교 소프트웨어학과
                2020-1 학기 근로방
              </div>
              <button class="room_enter">입장하기</button>
            </div>
            <div class="list_box">
              <div class="room_color" style="background: #A29AFF;">
              </div>
              <div class="room_name">
                방 2
              </div>
              <div class="room_member">
                이지훈 님 외 3 명
              </div>
              <div class="room_desc">
                국민대학교 2020-1학기 캡스톤 팀
                방입니다
              </div>
              <button class="room_enter">입장하기</button>
            </div>
            <div class="list_box">
              <img src="./img/plus.png" alt="Plus" height= "150px" weight="150px" style="margin-left:75px; margin-top:75px;">
            </div>
          </div>
          <div class="list_bar_area">
            <div class="list_bar_current">
            </div>
            <div class="list_bar">
            </div>
            <div class="list_bar">
            </div>
            <div class="list_bar">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
